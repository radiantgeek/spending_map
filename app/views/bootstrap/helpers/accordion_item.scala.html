@(clazz: String, id: String, parent: String)(title: Html)(body: => Html)
<div class="panel panel-@clazz">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#@parent" href="#@id">@title</a>
        </h4>
    </div>
    <div id="@id" class="panel-collapse collapse">
        <div class="panel-body">
@body
        </div>
    </div>
</div>
